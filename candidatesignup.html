<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="candidatesignup.css">
</head>
<body>
    <div class="background"></div>
    <div class="signup-container">
        <div class="circle-image-container">
            <img src="careerfitlogo.jpeg" alt="Elevate Your Career">
        </div>
        <h2>SIGN UP</h2>
        <form action="#" method="POST">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter username" required>
            <label for="email">Email ID</label>
            <input type="email" id="email" name="email" placeholder="Enter email" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter password" required>
            <label for="otp"><p><a href="OTPsignup.html">OTP Verify</a></p></label>
            <button type="submit"><p class="signup"><a href="candidatelogin.html">SIGN UP</a></p></button>
        </form>
        <p>Already have an account? <a href="candidatelogin.html">SIGN IN</a></p>
    </div>
</body>
</html>
