<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoring Notification</title>
    <link rel="stylesheet" href="canmonitor.css">
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <div class="circle-image-container">
            <img src="careerfitlogo.jpeg" alt="Elevate Your Career">
        </div>
        <div class="monitoring-icons">
            <div class="icon">
                <img src="camera.png" alt="Camera Active" class="icon-image">
                <p>Camera Active</p>
            </div>
            <div class="icon">
                <img src="microsoft.png" alt="Microphone Active" class="icon-image">
                <p>Microphone Active</p>
            </div>
        </div>
        <div class="info-text">
            <h2>AI Proctoring is Active</h2>
            <p>
                Your camera and microphone are being actively monitored for the duration of the assessment.
                Please ensure you remain within the camera's view and avoid any distractions.
            </p>
        </div>
        <p class="start"><a href="canassess.html">Start</a></p>
    </div>
</body>
</html>
